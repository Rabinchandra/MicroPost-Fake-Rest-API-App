<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Microspost App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="navbar navbar-expand-sm navbar-dark bg-primary">
    <div class="navbar-brand">Microspost</div>
  </div>
  <div class="container mt-5 p-4 border">
    <div class="h3">Say Something</div>
    <div class="lead">What's in your mind?</div>
    <div class="form-group mt-4">
      <input type="text" class="form-control mb-3" id="title">
      <textarea id="body" cols="30" rows="5" class="form-control" placeholder=""></textarea>
      <div class="btnsContainer">
        <input type="button" class="form-control btn btn-primary mt-3 post" value="Post it">
      </div>
  </div>

  <div class="container p-0 mt-4 lead item-list">
    
  </div>

  <script src="build/app.bundle.js"></script>
  <script src="https://kit.fontawesome.com/f33a1483e3.js" crossorigin="anonymous"></script>
</body>
</html>
